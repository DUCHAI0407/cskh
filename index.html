<!DOCTYPE html>

<head>

    <title>R√∫t L√¨ X√¨ T·∫øt - Hi·ªáu ·ª®ng ƒê·ªôc ƒê√°o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Lato', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #c04848 0%, #480048 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Hoa mai, hoa ƒë√†o trang tr√≠ */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .decoration span {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }

        .container {
            max-width: 680px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 64px 64px 48px 48px;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.6), 0 0 0 8px #f9e076, 0 0 0 12px #d4320f;
            padding: 32px 24px 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid #ffd966;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #a71e1e;
            text-shadow: 2px 2px 0 #f9e076, 4px 4px 0 #b65c2c;
            margin-bottom: 8px;
            letter-spacing: 2px;
            word-break: break-word;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 2px 2px 0 #f9e076, 4px 4px 0 #b65c2c; }
            50% { text-shadow: 4px 4px 0 #f9e076, 6px 6px 0 #b65c2c; }
        }

        .sub-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #3d0a0a;
            background: #ffd966c4;
            display: inline-block;
            padding: 8px 24px;
            border-radius: 60px;
            margin-bottom: 28px;
            border: 2px solid #db7a2e;
            box-shadow: inset 0 2px 5px #ffe9b0;
        }

        .li-xi-box {
            background: #c93f3f;
            background-image: linear-gradient(45deg, #e04e4e 0%, #ac2929 100%);
            border-radius: 120px 120px 60px 60px;
            padding: 32px 16px 16px;
            margin: 20px 0 32px;
            border: 6px solid #f7c35c;
            box-shadow: 0 15px 0 #742424, inset 0 -8px 0 #972b2b;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
            animation: boxPulse 3s ease-in-out infinite;
        }

        @keyframes boxPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .li-xi-box.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .li-xi-box::before {
            content: "üßß";
            position: absolute;
            font-size: 3.8rem;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #fcd36a;
            padding: 5px 25px 10px;
            border-radius: 100px;
            box-shadow: 0 5px 0 #b7611e;
            color: #d4340b;
            line-height: 1;
            border: 2px solid #ffd966;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .amount-display {
            font-size: 5.2rem;
            font-weight: 900;
            color: #fff7b0;
            text-shadow: 4px 4px 0 #ad3a1f, 6px 6px 0 #501d0d;
            letter-spacing: 4px;
            line-height: 1.2;
            margin: 5px 0 10px;
            transition: all 0.3s;
        }

        .amount-display.pop {
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffd700; }
            100% { transform: scale(1); }
        }

        .amount-unit {
            font-size: 2rem;
            color: #ffdd88;
            font-weight: 600;
            margin-left: 8px;
            text-shadow: 2px 2px 0 #942424;
        }

        .btn-li-xi {
            background: #f9cf6b;
            border: none;
            padding: 18px 40px;
            border-radius: 60px;
            font-size: 2.2rem;
            font-weight: 800;
            color: #a71e1e;
            text-transform: uppercase;
            border-bottom: 8px solid #aa4d1c;
            border-right: 4px solid #b45923;
            cursor: pointer;
            transition: 0.08s linear;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin: 24px 0 16px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-li-xi::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-li-xi:hover::after {
            opacity: 1;
        }

        .btn-li-xi:active {
            transform: translateY(6px);
            border-bottom-width: 2px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-li-xi:disabled {
            opacity: 0.5;
            transform: translateY(4px);
            border-bottom-width: 4px;
            cursor: not-allowed;
            pointer-events: none;
            filter: grayscale(0.4);
        }

        .info-panel {
            background: #fef7e0;
            border-radius: 48px;
            padding: 20px 16px;
            border: 3px dashed #db7a2e;
            margin-top: 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #3f0f0f;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ip-info {
            background: #d41f1f21;
            padding: 12px;
            border-radius: 40px;
            border: 1px solid #f09b4a;
            font-family: monospace;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            background: #149414;
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 1rem;
            display: inline-block;
        }

        .badge-last {
            background: #cf5a0e;
        }

        .history-box {
            background: #ffe4b1;
            border-radius: 40px;
            padding: 12px;
            font-weight: 500;
        }

        .footer-note {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #ab471b;
            background: #fff5cf;
            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
        }

        .small-text {
            font-size: 0.9rem;
            color: #321010;
        }

        /* Hi·ªáu ·ª©ng ph√°o hoa */
        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .firework-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Hi·ªáu ·ª©ng ti·ªÅn r∆°i */
        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            overflow: hidden;
        }

        .money-item {
            position: absolute;
            font-size: 1.5rem;
            animation: moneyFall linear forwards;
            color: gold;
            text-shadow: 0 0 5px orange;
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .amount-display { font-size: 4rem; }
            .btn-li-xi { font-size: 1.8rem; padding: 15px 25px; }
        }
    </style>
</head>
<body>
    <div class="decoration" id="decoration"></div>

    <div class="container" id="app">
        <h1>üßß L√å X√å ƒê·∫¶U NƒÇM üßß</h1>
        <div class="sub-title">May m·∫Øn - Ph√°t t√†i - V·∫°n s·ª± nh∆∞ √Ω</div>

        <!-- Bao l√¨ x√¨ ch√≠nh -->
        <div class="li-xi-box" id="liXiBox">
            <div class="amount-display" id="amountDisplay">???</div>
            <div style="font-size: 1.8rem; color: #ffe39c; font-weight: 600; text-shadow: 2px 2px 0 #b43b3b;">VNƒê</div>
        </div>

        <!-- N√öT R√öT L√å X√å (ch·ªâ 1 l·∫ßn) -->
        <button class="btn-li-xi" id="drawBtn" onclick="handleDraw()">
            <span>üßß</span> R√öT L·ªòC <span>üßß</span>
        </button>

        <!-- Th√¥ng tin IP & tr·∫°ng th√°i -->
        <div class="info-panel">
            <div class="ip-info">
                <span>üìå IP c·ªßa b·∫°n:</span>
                <strong id="ipAddressDisplay">ƒêang x√°c ƒë·ªãnh...</strong>
            </div>

            <div id="statusMessage" class="status-msg" style="font-size: 1.2rem;">
                <span class="badge badge-last">üî¥ Ch∆∞a r√∫t l√¨ x√¨</span>
            </div>

            <!-- L·ªãch s·ª≠ r√∫t (hi·ªÉn th·ªã n·∫øu ƒë√£ r√∫t) -->
            <div id="historyArea" class="history-box" style="display: none;">
                <div>üßß L√¨ x√¨ ƒë√£ r√∫t: <strong id="historyAmount">0</strong> VNƒê</div>
                <div class="small-text">(m·ªôt l·∫ßn duy nh·∫•t theo IP)</div>
            </div>

            <div class="footer-note">
                ‚è≥ M·ªói IP ch·ªâ ƒë∆∞·ª£c R√öT 1 L·∫¶N duy nh·∫•t
            </div>
        </div>
    </div>

    <script>
        (function() {
            let currentIP = null;
            let isDrawn = false;
            let drawnAmount = 0;

            // T·∫°o hoa mai/ƒë√†o trang tr√≠
            function createDecoration() {
                const decoration = document.getElementById('decoration');
                const flowers = ['üå∏', 'üå∫', 'üåº', 'üèµÔ∏è', 'üåπ', 'üíÆ', 'üèÆ'];
                for (let i = 0; i < 15; i++) {
                    const span = document.createElement('span');
                    span.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    span.style.left = Math.random() * 100 + '%';
                    span.style.top = Math.random() * 100 + '%';
                    span.style.animationDelay = Math.random() * 5 + 's';
                    span.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                    decoration.appendChild(span);
                }
            }

            // Hi·ªáu ·ª©ng ph√°o hoa
            function createFirework(x, y) {
                const colors = ['#ff0000', '#ffd700', '#ff6b6b', '#4ecdc4', '#ff9f1c', '#ff0080', '#00ff00', '#ff4444'];
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    const angle = (i / particleCount) * Math.PI * 2;
                    const velocity = 150 + Math.random() * 100;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }

            // Hi·ªáu ·ª©ng ti·ªÅn r∆°i
            function startMoneyRain() {
                const rainContainer = document.createElement('div');
                rainContainer.className = 'money-rain';
                document.body.appendChild(rainContainer);

                const moneySymbols = ['üí∞', 'üíµ', 'üí¥', 'üí∂', 'üí∑', 'üßß', '‚ú®', 'üí´'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const money = document.createElement('div');
                        money.className = 'money-item';
                        money.innerHTML = moneySymbols[Math.floor(Math.random() * moneySymbols.length)];
                        money.style.left = Math.random() * 100 + '%';
                        money.style.animationDuration = (Math.random() * 2 + 2) + 's';
                        money.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                        money.style.animationDelay = Math.random() * 2 + 's';
                        rainContainer.appendChild(money);
                        
                        setTimeout(() => {
                            money.remove();
                        }, 4000);
                    }, i * 100);
                }

                setTimeout(() => {
                    rainContainer.remove();
                }, 6000);
            }

            // Hi·ªáu ·ª©ng r√∫t l√¨ x√¨
            async function playDrawEffects(amount) {
                const box = document.getElementById('liXiBox');
                const amountDisplay = document.getElementById('amountDisplay');
                const btn = document.getElementById('drawBtn');

                // V√¥ hi·ªáu h√≥a n√∫t t·∫°m th·ªùi
                btn.style.pointerEvents = 'none';

                // Hi·ªáu ·ª©ng rung bao l√¨ x√¨
                box.classList.add('shake');
                
                // ƒê·∫øm ng∆∞·ª£c hi·ªÉn th·ªã s·ªë ng·∫´u nhi√™n
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const randomTemp = Math.floor(Math.random() * (20000 - 10000 + 1) + 10000);
                        amountDisplay.innerText = randomTemp.toLocaleString();
                        amountDisplay.classList.add('pop');
                        setTimeout(() => amountDisplay.classList.remove('pop'), 200);
                    }, i * 100);
                }

                // D·ª´ng rung sau 1 gi√¢y
                setTimeout(() => {
                    box.classList.remove('shake');
                }, 1000);

                // Hi·ªÉn th·ªã k·∫øt qu·∫£ cu·ªëi c√πng
                setTimeout(() => {
                    amountDisplay.innerText = amount.toLocaleString();
                    amountDisplay.classList.add('pop');
                    
                    // T·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ n√∫t
                    const rect = btn.getBoundingClientRect();
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            createFirework(
                                rect.left + rect.width / 2 + (Math.random() - 0.5) * 100,
                                rect.top + rect.height / 2 + (Math.random() - 0.5) * 100
                            );
                        }, i * 200);
                    }

                    // Ti·ªÅn r∆°i
                    startMoneyRain();

                    // Ph√°t √¢m thanh ·∫£o (rung nh·∫π)
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }

                    setTimeout(() => amountDisplay.classList.remove('pop'), 500);
                }, 1000);

                // K√≠ch ho·∫°t l·∫°i n√∫t sau 2.5 gi√¢y (nh∆∞ng s·∫Ω b·ªã disabled n·∫øu ƒë√£ r√∫t)
                setTimeout(() => {
                    btn.style.pointerEvents = 'auto';
                }, 2500);
            }

            async function fetchUserIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.warn('L·∫•y IP l·ªói, d√πng IP m·∫∑c ƒë·ªãnh');
                    return '127.0.0.1';
                }
            }

            function getStorageKey(ip) {
                return `lixi_tet_2025_${ip.replace(/\./g, '_')}`;
            }

            function updateUIByStatus() {
                const drawBtn = document.getElementById('drawBtn');
                const statusMsgDiv = document.getElementById('statusMessage');
                const historyArea = document.getElementById('historyArea');
                const historyAmountSpan = document.getElementById('historyAmount');
                const amountDisplay = document.getElementById('amountDisplay');
                const ipSpan = document.getElementById('ipAddressDisplay');

                if (ipSpan) ipSpan.innerText = currentIP || 'Kh√¥ng x√°c ƒë·ªãnh';

                if (isDrawn) {
                    drawBtn.disabled = true;
                    if (statusMsgDiv) {
                        statusMsgDiv.innerHTML = '<span class="badge" style="background: #b02e0e;">‚úÖ ƒê√£ r√∫t l√¨ x√¨ (1 l·∫ßn)</span>';
                    }
                    if (historyArea) {
                        historyArea.style.display = 'block';
                        if (historyAmountSpan) historyAmountSpan.innerText = drawnAmount.toLocaleString();
                    }
                    if (amountDisplay) amountDisplay.innerText = drawnAmount.toLocaleString();
                } else {
                    drawBtn.disabled = false;
                    if (statusMsgDiv) {
                        statusMsgDiv.innerHTML = '<span class="badge badge-last">üü¢ Ch∆∞a r√∫t l√¨ x√¨, nh·∫•n R√öT L·ªòC ngay!</span>';
                    }
                    if (historyArea) {
                        historyArea.style.display = 'none';
                    }
                    if (amountDisplay) amountDisplay.innerText = '???';
                }
            }

            function loadStateFromIP(ip) {
                if (!ip) return;
                const key = getStorageKey(ip);
                const stored = localStorage.getItem(key);
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        if (data && typeof data === 'object' && data.amount) {
                            isDrawn = true;
                            drawnAmount = Number(data.amount) || 0;
                        } else {
                            isDrawn = false;
                            drawnAmount = 0;
                        }
                    } catch (e) {
                        isDrawn = false;
                        drawnAmount = 0;
                    }
                } else {
                    isDrawn = false;
                    drawnAmount = 0;
                }
                updateUIByStatus();
            }

            function saveDrawToIP(ip, amount) {
                if (!ip) return;
                const key = getStorageKey(ip);
                const data = {
                    amount: amount,
                    timestamp: new Date().toISOString(),
                    ip: ip
                };
                localStorage.setItem(key, JSON.stringify(data));
                isDrawn = true;
                drawnAmount = amount;
                updateUIByStatus();
            }

            window.handleDraw = async function() {
                if (!currentIP) {
                    alert("Kh√¥ng th·ªÉ x√°c ƒë·ªãnh IP, vui l√≤ng th·ª≠ l·∫°i.");
                    return;
                }

                if (isDrawn) {
                    alert("B·∫°n ƒë√£ r√∫t l√¨ x√¨ r·ªìi, m·ªói IP ch·ªâ ƒë∆∞·ª£c r√∫t m·ªôt l·∫ßn!");
                    return;
                }

                const min = 10000;
                const max = 20000;
                let randomStep = Math.floor(Math.random() * ((max - min) / 1000 + 1)) * 1000;
                let amount = min + randomStep;
                if (amount > max) amount = max;

                // Ch·∫°y hi·ªáu ·ª©ng tr∆∞·ªõc
                await playDrawEffects(amount);
                
                // Sau ƒë√≥ l∆∞u k·∫øt qu·∫£
                saveDrawToIP(currentIP, amount);
            };

            async function init() {
                createDecoration();
                const ip = await fetchUserIP();
                currentIP = ip;
                document.getElementById('ipAddressDisplay').innerText = ip;
                loadStateFromIP(ip);
            }

            window.addEventListener('DOMContentLoaded', init);
        })();
    </script>
</body>
